<body>
 <div class="wrapper">
    <div class="form-area">
        <div class="result-area">
            <label for="result"><span>  </span></label>
            <output name="result"></output> 

        <div class="fancy">
            <span id="gender"></span>
            <br/>
            <span id="age"></span>
            <br/>
            <span id="nationality"></span>
        </div> 
        </div>
        
        <div class="details-area">
            <h1>PredictMe.</h1>
           
            <p>Welcome to the place where you can know everything <br/>
                about a person only through
                their name!!<br/> Just insert your name in the box to find out what<br/>
                 PredictMe has to say about
                your Gender, Age and Nationality.
                <br/>You might be surprised!
            </p>
            
            <div class="first-name">
            <label for="name">First Name</label>   
            </div>

            <input type="text" id="name" name="">          
            
            <div>             
            <button id="butt_name" onClick="getPrediction()">PREDICT</button>
           </div> 
            
        </div>  
        
        
        
        
    </div>

    <img style="opacity:0;width:0;height:0" id="image" src="">

</div>
